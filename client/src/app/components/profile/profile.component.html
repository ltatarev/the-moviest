<div class="container-fluid pl-0 pr-0 main">
    <app-navbar></app-navbar>
    <div class="card profile m-auto  animated fadeIn">
        <div class="card-header profileName">
            {{ username }}
        </div>
        <div class="card-body profileBody">
            <div class="profilePic">
                <img
                    class="avatar"
                    [src]="avatarURL ? avatarURL : ''"
                    alt="Username"
                />
            </div>
            <div class="profileInfo">
                <p class="bio font-italic">{{ bio }}</p>
                <hr />
                📼
                <p class="title">CURRENTLY WATCHING</p>
                <p class="font-weight-bold">{{ currentlyWatching }}</p>
                <hr />
                <p class="title">FAVORITES</p>
                <div>
                    <p class="border">📽️ {{ favorites.movie }}</p>
                    <p class="border">📺 {{ favorites.tvShow }}</p>
                    <p class="border">👨‍🎤 {{ favorites.actor }}</p>
                    <p class="border">🍿 {{ favorites.genre }}</p>
                </div>
            </div>
        </div>
        <div class="card-footer actions">
            <div class="actionFirst">
                <i class="fas fa-highlighter"></i>
                <p class="title">Reviews</p>
            </div>
            <div class="actionSecond">
                <i class="fas fa-clipboard-list"></i>
                <p class="title">Watchlists</p>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
