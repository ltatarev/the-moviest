<div class="back">
    <app-navbar></app-navbar>
    <h1 class="display-4 p text-center text-light">Update your profile</h1>
    <div class="container p-3 m-3 w-75 rounded m-auto bg-light">
        <!-- update avatar form -->
        <div class="text-center m-auto pb-3">
            <img
                class="m-auto"
                src="{{ avatarURL }}"
                height="50"
                (click)="shuffleAvatar()"
            />
        </div>

        <!-- update username form -->
        <form
            [formGroup]="usernameForm"
            (ngSubmit)="updateUsername()"
            class="animated fadeInDown p-1"
        >
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">ü§†</div>
                </div>
                <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    id="updateUsername"
                    placeholder="Update username"
                />
                <div class="input-group-append">
                    <button
                        class="btn btn-outline-success"
                        type="submit"
                        [disabled]="!usernameForm.valid"
                    >
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <hr />
        <!-- update password form -->
        <form
            [formGroup]="passwordForm"
            (ngSubmit)="updatePassword()"
            class="animated fadeInDown p-1"
        >
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">üîí</div>
                </div>
                <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    id="updatePassword"
                    placeholder="Update password"
                />
                <div class="input-group-append">
                    <button
                        class="btn btn-outline-success"
                        type="submit"
                        [disabled]="!passwordForm.valid"
                    >
                        Submit
                    </button>
                </div>
            </div>
            <p
                class="text-danger"
                *ngIf="
                    passwordForm.invalid &&
                    (passwordForm.touched || passwordForm.dirty)
                "
            >
                Password should be between 3 and 15 characters long.
            </p>
        </form>
        <hr />
        <!-- update bio, how much chars is max?? -->
        <form
            [formGroup]="bioForm"
            (ngSubmit)="updateBio()"
            class="animated fadeInDown p-1"
        >
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">üèûÔ∏è</div>
                </div>
                <input
                    type="text"
                    class="form-control"
                    formControlName="bio"
                    id="updateBio"
                    placeholder="Update bio"
                />
                <div class="input-group-append">
                    <button
                        class="btn btn-outline-success"
                        type="submit"
                        [disabled]="!bioForm.valid"
                    >
                        Submit
                    </button>
                </div>
            </div>
            <p
                class="text-danger"
                *ngIf="bioForm.invalid && (bioForm.touched || bioForm.dirty)"
            >
                Bio should be max. 250 characters long.
            </p>
        </form>
        <hr />
        <!-- update currently watching -->
        <form
            [formGroup]="currWatchingForm"
            (ngSubmit)="updateCurrentlyWatching()"
            class="animated fadeInDown p-1"
        >
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">üìº</div>
                </div>
                <input
                    type="text"
                    class="form-control"
                    formControlName="currentlyWatching"
                    id="updateCurrentlyWatching"
                    placeholder="Update currently watching"
                />
                <div class="input-group-append">
                    <button
                        class="btn btn-outline-success"
                        type="submit"
                        [disabled]="!currWatchingForm.valid"
                    >
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <hr />
        <!-- update favorites -->
        <!-- update movie -->
        <form
            [formGroup]="favoritesForm"
            (ngSubmit)="updateFavorites()"
            class="animated fadeInDown p-1"
        >
            <div class="input-group p-1">
                <div class="input-group-prepend">
                    <div class="input-group-text">üìΩÔ∏è</div>
                </div>
                <input
                    type="text"
                    class="form-control"
                    formControlName="movie"
                    id="updateMovie"
                    placeholder="Update favorite movie"
                />
            </div>
            <!-- update tv show -->
            <div class="input-group p-1">
                <div class="input-group-prepend">
                    <div class="input-group-text">üì∫</div>
                </div>
                <input
                    type="text"
                    class="form-control"
                    formControlName="tvShow"
                    id="updateTvShow"
                    placeholder="Update favorite tv show"
                />
            </div>
            <!-- update actor -->
            <div class="input-group p-1">
                <div class="input-group-prepend">
                    <div class="input-group-text">üë®‚Äçüé§</div>
                </div>
                <input
                    type="text"
                    class="form-control"
                    formControlName="actor"
                    id="updateActor"
                    placeholder="Update favorite actor/actress"
                />
            </div>
            <!-- update genre -->
            <div class="input-group p-1">
                <div class="input-group-prepend">
                    <div class="input-group-text">üçø</div>
                </div>
                <input
                    type="text"
                    class="form-control"
                    formControlName="genre"
                    id="updateGenre"
                    placeholder="Update favorite genre"
                />
                <button
                    class="btn btn-outline-success"
                    type="submit"
                    [disabled]="!favoritesForm.touched"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="h-25"></div>
    <app-footer></app-footer>
</div>
