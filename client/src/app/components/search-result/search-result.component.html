<div class="back">
    <app-navbar></app-navbar>
    <div class="container">
        <h1 class="text-light display-4">Search results for "{{search}}"</h1>
        <h2 class="font-weight-bold font-italic text-light" style="border-bottom: 2px solid salmon;">{{title}}</h2>
        <div class="div" *ngFor="let data of displayData">

        <div class="card m-4 p-3" (click)="navigateTo(data)">
            <div class="row">
                <div class="col-2" *ngIf="data.img">
                    <img [src]="data.img">
                </div>
                <div class="col">
                    <div class="card-title">{{data.title}}</div>
                    <div class="card-subtitle">{{data.subtitle}}</div>
                    <div class="card-body">
                        {{data.body}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <app-footer></app-footer>
</div>
