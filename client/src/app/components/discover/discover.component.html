<div class="back">
    <app-navbar></app-navbar>
    <div class="bg animated fadeIn">
        <h1 class="display-4 pl-5 ml-5 text-light text-left">
            <img src="../../../assets/img/ticket.png" /> Movies in theathers
        </h1>
        <div class="container animated fadeIn">
            <a (click)="parseMovie(-4)"
                ><i class="fas fa-caret-left fa-3x"></i
            ></a>
            <div class="box" *ngFor="let movie of moviesDisplay">
                <a [routerLink]="['/movie', movie.id]">
                    <img src="{{ movie.poster_path }}" />
                    <span>{{ movie.original_title }}</span>
                </a>
            </div>
            <a (click)="parseMovie(4)"
                ><i class="fas fa-caret-right fa-3x"></i
            ></a>
        </div>
    </div>

    <h1 class="display-4 pr-5 mr-5 text-light text-right">
        Popular on TV
        <img src="../../../assets/img/tvflix.png" />
    </h1>
    <div class="container animated fadeIn">
        <a (click)="parseTv(-4)"><i class="fas fa-caret-left fa-3x"></i></a>
        <div class="box" *ngFor="let tvs of tvDisplay">
            <a [routerLink]="['/tv', tvs.id]">
                <img src="{{ tvs.poster_path }}" />
                <span>{{ tvs.original_name }}</span>
            </a>
        </div>
        <a (click)="parseTv(4)"><i class="fas fa-caret-right fa-3x"></i></a>
    </div>

    <app-footer></app-footer>
</div>
