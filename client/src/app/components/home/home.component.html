<div class="back">

  <app-navbar></app-navbar>

  <div class="container-fluid" id="trendingNow">

    <!-- T R E N D I N G N O W  -->
    <div class="row">
      <div class="title">
        <p class="ml-5 pl-5"> ðŸŽ¬ TRENDING NOW</p>
      </div>
    </div>

    <div class="row">
      <div class="col w-100">
        <carousel>
          <slide *ngFor='let three of topThree'>
            <img [src]="three.poster" alt="first slide"
              style="display: block; height: 600px; width: 100%; object-fit: cover;">
            <div class="carousel-caption d-none d-md-block">
              <h3>{{three.title}}</h3>
              <p class="lead">{{three.overview}}</p>
            </div>
          </slide>
        </carousel>
      </div>
    </div>

    <div class="container-fluid" id="airingOnTv">
      <div class="row p-2 m-5 h-50">
        <div class="col d-flex p-1" *ngFor='let five of topFive'>
          <div class="card text-center mx-auto">
            <img [src]="five.poster" class="card-img-top" alt="..." height="400" style="object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{five.title}}</h5>
              <div class="align-middle my-auto">
                <p class="card-text lead">{{five.overview}}</p>
                <button class="learn-more ">
                  <div class="circle">
                    <span class="icon arrow"></span>
                  </div>
                  <p class="button-text">Learn More</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
