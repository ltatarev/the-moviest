<div class="back animated fadeIn"></div>
<div class="registration-form">
  <header>
    <h1>Register</h1>
    <p class="lead text-italic">Enter your information</p>
  </header>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="animated fadeInDown">
    <div class="input-section email-section">
      <input class="email"  formControlName="email" type="email" placeholder="ENTER YOUR E-MAIL" autocomplete="off" />
      <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span
          class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section username-section folded">
      <input class="username" formControlName="username" type="text" placeholder="ENTER YOUR USERNAME" />
      <div class="animated-button"><span class="icon-lock"><i class="fa fa-laptop"></i></span><span
          class="next-button username"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section password-section folded">
      <input class="password" formControlName="password" type="password" placeholder="ENTER YOUR PASSWORD" />
      <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span>
        <span class="next-button password">
          <button type="submit" class="btn btn-link" [disabled]="registerForm.invalid"><i class="fa fa-paper-plane"></i></button>
        </span>
      </div>
    </div>
    <div class="success"> 
      <p>CREATING ACCOUNT...</p>
    </div>
  </form>
</div>
